<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table {
      border: 1px solid red;
      border-collapse: collapse;
      width: 560px;
      /* padding: 10px; */
    }
    thead th {
      border: 1px solid blue;
      background-color: black;
      color: white;
    }

    tbody th, td {
      border: 1px solid gray;
      text-align: center;
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <section id="tb01">
    <table>
      <thead>
        <tr>
          <th width="3%">name</th>
          <th width="2%">age</th>
          <th width="6%">score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>ace</th><td>11</td><td>67</td>
        </tr>
        <tr>
          <th>dine</th><td>43</td><td>77</td>
        </tr>
        <tr>
          <th>lion</th><td>56</td><td>99</td>
        </tr>
      </tbody>
    </table>
  </section>
  <object data="table003.html" width="800" height="800" type="text/html"></object>
</body>
</html>
